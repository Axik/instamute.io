{% extends "base.html" %}
{% load i18n %}
{% block title %}
    {% trans "Room create" %}
{% endblock title %}
{% block content %}
          <div class="inner cover">
            <h1 class="cover-heading">Create room</h1>
            <form action="{% url 'rooms:create' %}" method="post">{% csrf_token %}
            <p class="lead">
              <input class="btn btn-lg btn-default" type="submit" value="Submit" />
            </p>
          </div>
    </form>
{% endblock content %}
